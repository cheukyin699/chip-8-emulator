language: cpp

install:
    - sudo apt-get install -y libjpeg62-dev libsndfile1-dev libglew1.5 libglew1.5-dev libfreetype6 libjpeg-turbo8 libjpeg8 libopenal-data libopenal1  libxrandr2 libxrender1 libsoil1
    - wget http://www.sfml-dev.org/files/SFML-2.3-linux-gcc-64-bit.tar.gz
    - tar xf SFML-2.3-linux-gcc-64-bit.tar.gz
    - sudo cp -r SFML-2.3/lib/* /usr/local/lib/.
    - sudo cp -r SFML-2.3/include/* /usr/local/include/.

script:
    - mkdir build && cd build
    - cmake ..
    - make
    - ctest
